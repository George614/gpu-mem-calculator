[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gpu-mem-calculator"
version = "0.1.0"
description = "GPU Memory Calculator for LLM Training"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "GPU Mem Calculator Team"}
]
keywords = [
    "gpu",
    "memory",
    "calculator",
    "llm",
    "large-language-model",
    "training",
    "deepspeed",
    "megatron",
    "pytorch",
    "fsdp",
    "transformer",
    "machine-learning",
    "deep-learning",
    "distributed-training",
    "zero-optimization",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0.0",
    "click>=8.1.0",
    "pydantic-settings>=2.0.0",
    "rich>=13.0.0",
    "httpx>=0.15.0",
]

[project.optional-dependencies]
web = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "jinja2>=3.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.scripts]
gpu-mem-calc = "gpu_mem_calculator.cli:main"

[project.urls]
Homepage = "https://github.com/George614/gpu-mem-calculator"
Repository = "https://github.com/George614/gpu-mem-calculator"
Issues = "https://github.com/George614/gpu-mem-calculator/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "B", "UP"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
